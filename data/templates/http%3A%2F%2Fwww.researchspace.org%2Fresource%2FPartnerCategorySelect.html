<div id="start-page">
  <!-- PHAROS SECTION -->
  <div>
      <div class="jumbotron">
        <h1  class="display-13 jumbotronmargin displayFlex">
          <semantic-link iri="Default:start">
            <div class="btn btn-secondary">
              <i class="fa fa-arrow-left"></i> Back
            </div>
          </semantic-link>
          Select reconciliation category
        </h1>
      </div>

      <div
        title="Your selected provider"
        class="selectedProvider"
      >
        <img
          style="height: 80px"
          src='../../assets/images/logos/[[urlParam "partnerimage"]]'
        />
      </div>

      <semantic-link
        urlqueryparam-partner='[[urlParam "partner"]]'
        urlqueryparam-partnerimage='[[urlParam "partnerimage"]]'
        iri="Default:MatchingsPhotographer"
      >
        <div class="card" title="View photographer matchings">
          <img
            class="matchingImage"
            src="../../assets/images/media/photographer_matchings.jpg"
          />
          <div class="title">Photographer</div>
        </div>
      </semantic-link>

      <semantic-link
        urlqueryparam-partner='[[urlParam "partner"]]'
        urlqueryparam-partnerimage='[[urlParam "partnerimage"]]'
        iri="Default:MatchingsRepository"
      >
        <div class="card" title="View repository matchings">
          <img
            class="matchingImage"
            src="../../assets/images/media/repository_matchings.jpg"
          />
          <div class="title">Repository</div>
        </div>
      </semantic-link>
    </div>
    <div class="marginLeft13">
      <h2 style="font-size: 22px">Reconcile</h2>
      <hr />
    </div>
    <div class="card-list">
      <semantic-link
        urlqueryparam-partner='[[urlParam "partner"]]'
        urlqueryparam-partnerimage='[[urlParam "partnerimage"]]'
        iri="Default:ConfirmArtistList"
      >
        <div class="card" title="View artist reconciliations">
          <img
            class="matchingImage"
            src="../../assets/images/media/artist_reconciliation.jpg"
          />
          <div class="title">Artist</div>
        </div>
      </semantic-link>

      <semantic-link
        urlqueryparam-partner='[[urlParam "partner"]]'
        urlqueryparam-partnerimage='[[urlParam "partnerimage"]]'
        iri="Default:ConfirmPhotographerList"
      >
        <div class="card" title="View photographer reconciliations">
          <img
            class="matchingImage"
            src="../../assets/images/media/photographer_reconciliation.jpg"
          />
          <div class="title">Photographer</div>
        </div>
      </semantic-link>

      <semantic-link
        urlqueryparam-partner='[[urlParam "partner"]]'
        urlqueryparam-partnerimage='[[urlParam "partnerimage"]]'
        iri="Default:ConfirmRepositoryList"
      >
        <div class="card" title="View repository reconciliations">
          <img
            class="matchingImage"
            src="../../assets/images/media/repository_reconciliation.jpg"
          />
          <div class="title">Repository</div>
        </div>
      </semantic-link>

    </div>
  </div>

  <br />
  <br />
  <br />
  <br />
</div>
