<div id="matchings">
  <!-- PHAROS SECTION -->
  <div>
    <div class="jumbotron">
      <h1 style="margin-left: 13vw; display: flex" class="display-13">
        <semantic-link 
        urlqueryparam-partner='[[urlParam "partner"]]'
        urlqueryparam-partnerimage='[[urlParam "partnerimage"]]'
        iri="Default:PartnerCategorySelectList">
          <div class="btn btn-secondary">
            <i class="fa fa-arrow-left"></i> Back
          </div>
        </semantic-link>
       Confirm photographer matchings
      </h1>
    </div>

    <div
      title="Your selected provider"
      style="
        position: fixed;
        left: 15px;
        bottom: 15px;
      "
    >
      <img
        style="height: 80px"
        src='../../assets/images/logos/[[urlParam "partnerimage"]]'
      />

    </div>
    <div class="matchingContainer">
      <semantic-table
      query='
        SELECT ?subject  WHERE {
          ?subject <https://pharos.artresearch.net/custom/has_provider> <[[urlParam "partner"]]>.
          ?subject a <https://pharos.artresearch.net/resource/custom/fc/photographer>.
      
          FILTER NOT EXISTS { ?subject owl:sameAs ?a }
        }
      '
         tuple-template="{{>singleRepositoryTemplate}}"
      >
        <template id="singleRepositoryTemplate">
          <div style="width:100%; " class="results-row">
          <semantic-link iri="Default:ConfirmRepository"   
            urlqueryparam-partner='[[urlParam "partner"]]'
            urlqueryparam-partnerimage='[[urlParam "partnerimage"]]'
            urlqueryparam-subject="{{subject.value}}">
         <mp-label iri="{{subject.value}}"> </mp-label></semantic-link>
         <hr>
            </div>
        </template>
      </semantic-table>
  
    </div>
</div>
<style>
.modal-dialog.overlay-lightbox__dialog.modal-dialog  h4.modal-title{
  background: #eaeaea;
  padding: 1vh;
  color: black;
  width: 92%;
  padding-left: 35px;
  border-radius: 25px;
  text-transform: none;
}
</style>
