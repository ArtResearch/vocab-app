<div id="filter-search" class="row row-center no-margin">
  <div id="main-containers" class="col-md-10">
    <div class="row">
      <div class="col-sm-12">
        <header style="margin-left: 5px">
          <semantic-query
              query='SELECT ?tab WHERE{
                BIND("[[urlParam "selectedTab"]]" as ?tab)
              }LIMIT 1'
              template="{{>searchbarTemplate}}">
              <template id="searchbarTemplate">
                [[> Searchbar selectedCategory="{{bindings.0.tab.value}}" ]]
              </template>
          </semantic-query>
        </header>
      </div>
    </div>

    <div id="simple-search-include"  class="super-tabs">
        <bs-tab-container
            id="tab-container"
            class="page__body-navtabs--borderless"
            default-active-key='[[urlParam "selectedTab"]]'
          >
            <div>
              <bs-nav bs-style="tabs">
                <bs-nav-item event-key="Artists">Artists</bs-nav-item>
                <bs-nav-item event-key="Photographers">Photographers</bs-nav-item>
                <bs-nav-item event-key="Repositories">Repositories</bs-nav-item>
                <bs-nav-item event-key="Techniques">Techniques</bs-nav-item>
                <bs-nav-item event-key="Materials">Materials</bs-nav-item>
              </bs-nav>

              <bs-tab-content unmount-on-exit="true">
                  <bs-tab-pane event-key="Artists">
                      <semantic-search
                            limit=1000
                          >
                          [[> SearchSimpleView artists=true ]]
                      </semantic-search>
                  </bs-tab-pane>
                  <bs-tab-pane event-key="Photographers">
                    <semantic-search
                        limit=1000
                      >
                        [[> SearchSimpleView photographers=true]]
                    </semantic-search>
                  </bs-tab-pane>
                  <bs-tab-pane event-key="Repositories">
                      <semantic-search
                          limit=1000
                        >
                          [[> SearchSimpleView repositories=true]]
                      </semantic-search>
                  </bs-tab-pane>
                  <bs-tab-pane event-key="Techniques">
                      <semantic-search
                          limit=1000
                        >
                          [[> SearchSimpleView techniques=true]]
                      </semantic-search>
                  </bs-tab-pane>
                  <bs-tab-pane event-key="Materials">
                      <semantic-search
                          limit=1000
                        >
                          [[> SearchSimpleView materials=true]]
                      </semantic-search>
                  </bs-tab-pane>
              </bs-tab-content>
            </div>
        </bs-tab-container>
    </div>
  </div>
</div>

<style>
  .navbar-default {
  box-shadow: none !important
}

.keyword-search-container{
  display: none !important;
}
.rs-icon-search{
  display: none !important;
}
</style>
